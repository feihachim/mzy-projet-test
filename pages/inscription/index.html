<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Pixelify+Sans&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Inscription</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img class="nav-logo"
                                src="../../assets/images/223.jpg"
                                alt="logo navigation">
                        </a>
                    </li>
                    <li><a href="../accueil/index.html">Accueil</a></li>
                </ul>
                <ul>
                    <li><a href="../connexion/index.html">Se connecter</a></li>
                    <li><a href="../inscription/index.html">S'inscrire</a></li>
                    <li><a href="../contact/index.html">Contact</a></li>
                    <li><a href="../tendance/index.html">Tendance</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="inscription">
                <h1>Inscription</h1>
                <div class="inscription-form">
                    <form action="#">
                        <div>
                            <label for="inscription-nom">Username</label>
                            <input type="text" name="inscription-nom" id="inscription-nom">
                        </div>
                        <div>
                            <label for="inscription-mail">Email</label>
                            <input type="email" name="inscription-mail" id="inscription-mail">
                        </div>
                        <div>
                            <label for="inscription-password">Mot de passe</label>
                            <input type="password" name="inscription-password" id="inscription-password">
                        </div>
                        <div>
                            <input type="checkbox" name="inscription-condition" id="inscription-condition">
                            <label class="condition-label" for="inscription-condition">J'accepte les conditions d'utilisation</label>
                        </div>
                        <div>
                            <input type="submit" class="submit-button" value="S'inscrire">
                            <a class="connexion-link" href="../connexion/index.html">Se connecter</a>
                        </div>
                    </form>
                    <div>
                        <img src="../../assets/images/neom-r4ZSR0cKJw8-unsplash.jpg" alt="NEOM creator">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <ul>
                <li>
                    <a href="#">EULA</a>

            </ul>
        </footer>
